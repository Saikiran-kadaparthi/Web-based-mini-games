<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
    <h1>Tic Tac Toe</h1>
    <h2 class="winnerTag"></h2>
    <div class="game">
        <div class="main-box">
        <div class="inner-box">
        <button class="box zero"></button>
        <button class="box one"></button>
        <button class="box two"></button>
        <button class="box three"></button>
        <button class="box four"></button>
        <button class="box five"></button>
        <button class="box six"></button>
        <button class="box seven"></button>
        <button class="box eight"></button>
        </div>
        </div>    
        <button class="reset">Reset</button>
    </div>
    </main>

    <div class="theme-outer">
        <div class="theme-inner">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
